<app-navbar></app-navbar>

<div class="container mt-5 pt-5">
  <button (click)="openModal()" class="btn btn-primary mb-3 float-right">
    AÃ±adir Asignatura
  </button>
  <div *ngIf="asignaturas.length > 0" class="table-responsive">
    <table class="table table-striped table-light text-center">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Codigo</th>
          <th>Profesor Asignado</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let asignatura of asignaturas; index as i">
            <th>{{ i + 1 }}</th>
            <td>{{ asignatura.name }}</td>
            <td>{{ asignatura.codigo }}</td>
            <td>{{ asignatura.profesor.name}} {{ asignatura.profesor.lastname }}</td>
            <td>
              <button (click)="openModal(asignatura)" class="btn btn-warning">
                Edit
              </button>
            </td>
            <td>
              <button (click)="deleteasignatura(asignatura.id)" class="btn btn-danger">
                Delete
              </button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-asignatura-crud
  [showModal]="showModal"
  [asignatura]="asignatura"
  (close)="closeModal($event)"
  (newAsignatura)="updateAsignatura($event)"
></app-asignatura-crud>
