<body class="align">

  <div class="login">

    <header class="login__header">
      <h2> <a class="navbar-logo" href="#">
        <img src="../../../assets/img/logo_small_icon_onlyrere (1).png" >
      </a>Escuelas Salesianas</h2>
    </header>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          class="form-control"
          type="email"
          placeholder="Email"
          id="email"
          formControlName="email"
        />
      </div>
      <div *ngIf="submitted && form.invalid">
        <div *ngFor="let error of errorMessages.email">
          <div *ngIf="f.email.hasError(error.type)">
            <small>{{ error.message }}</small>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          class="form-control"
          type="password"
          placeholder="Password"
          id="password"
          formControlName="password"
        />
      </div>
      <div *ngIf="submitted && form.invalid">
        <div *ngFor="let error of errorMessages.password">
          <div *ngIf="f.password.hasError(error.type)">
            <small>{{ error.message }}</small>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block">
        Login
      </button>
    </form>

  </div>

  <svg xmlns="http://www.w3.org/2000/svg" class="icons">
  
    <symbol id="icon-lock" viewBox="0 0 448 512">
      <path d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z" />
    </symbol>

  </svg>

</body>
