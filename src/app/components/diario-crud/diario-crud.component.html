<div class="myContainer" [class.myContainer]="!showModal">
    <div class="modal mt-5" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="modal-header bg-dark text-light">
              <h5 class="modal-title">Crear diario</h5>
              <button
                type="button"
                class="close text-light"
                data-dismiss="modal"
                aria-label="Close"
                (click)="closeModal()"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
              <div>
                <input type="date" placeholder="Fecha" displayFormat="MMM DD, YYYY" formControlName="date">
              </div>
              <div *ngIf="submitted && form.invalid">
                <div *ngFor="let error of errorMessages.date">
                  <div *ngIf="f.date.hasError(error.type)">
                    <small class="text-danger">{{ error.message }}</small>
                  </div>
                </div>
              </div>
            </div>
              <div class="form-group">
                <label class="">Asignatura Asignado:  <span *ngIf="diario.asignatura.name" class="badge badge-dark">{{diario.asignatura.name}}</span> </label>
                <select
                  class="form-control"
                  formControlName="asignatura"
                >
                  <option
                    *ngFor="let asignatura of asignaturas"
                    [value]="asignatura.id"
                  >
                  {{ asignatura.name}}
                  </option>
                </select>
                <div *ngIf="submitted && form.invalid">
                  <div *ngFor="let error of errorMessages.asignatura">
                    <div *ngIf="f.asignatura.hasError(error.type)">
                      <small class="text-danger">{{ error.message }}</small>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <input
                  class="form-control mt-3"
                  type="text"
                  placeholder="descripcion"
                  formControlName="descripcion"
                  [(ngModel)]="diario.descripcion"
                />
              </div>
              <div *ngIf="submitted && form.invalid">
                <div *ngFor="let error of errorMessages.descripcion">
                  <div *ngIf="f.descripcion.hasError(error.type)">
                    <small class="text-danger">{{ error.message }}</small>
                  </div>
                </div>
              </div>
              <div>
                <input
                  class="form-control mt-3"
                  type="number"
                  placeholder="horas"
                  formControlName="horas"
                  [(ngModel)]="diario.horas"
                />
              </div>
              <div *ngIf="submitted && form.invalid">
                <div *ngFor="let error of errorMessages.horas">
                  <div *ngIf="f.horas.hasError(error.type)">
                    <small class="text-danger">{{ error.message }}</small>
                  </div>
                </div>
              </div>
              <div>
                <input
                  class="form-control mt-3"
                  type="text"
                  placeholder="link"
                  formControlName="link"
                  [(ngModel)]="diario.link"
                />
              </div>
              <div *ngIf="submitted && form.invalid">
                <div *ngFor="let error of errorMessages.link">
                  <div *ngIf="f.link.hasError(error.type)">
                    <small class="text-danger">{{ error.message }}</small>
                  </div>
                </div>
              </div>
              <div class="modal-footer bg-dark text-light mt-3">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                  (click)="closeModal()"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
